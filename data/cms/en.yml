# main-page-params
p_slug: Slug
p_slug_hint: It's the end of the URL or link for this page 🔷 It must be unique (not repeated) among all pages, short, descriptive, and without irrelevant words (of, by, for, the…) 🔷 **Example →** For the title "*Morning Walk in the New Neighborhood*" the slug could be "*morning-walk-new-neighborhood*"
p_title: Title
p_title_hint: '**Example →** "Day walking in the new neighborhood"'
p_summary: Summary
p_summary_hint: Used for list thumbnails 🔷 If not specified, approximately the first 15 words or 155 characters of the content are taken
p_image: Main Image
p_image_hint: File name with the same format as "slug" 🔷 Recommended to resize ([online editor](https://photopea.com)) and compress ([online compressor](https://kraken.io)) before uploading
p_related: Related
p_related_hint: Manually selected or automatically added
p_toc: Index
p_toc_hint: Automatically generated table of contents using content headers
p_draft: Draft
p_draft_hint: Hides the page
p_noindex: No Index
p_noindex_hint: Prevents Google from indexing the page (recommended if all content is copied from another website)
p_seo: SEO Title
p_seo_hint: Used for Google search results 🔷 **Recommended between 40 and 65 characters** (~60) 🔷 Eye-catching characters allowed by Google → 【】 ® © ▷ ᐅ ◁ ✆ ⊛ « » ‹ › ✔
p_description: SEO Description
p_description_hint: Used for Google search results 🔷 **Recommended between 70 and 155 characters** (~135) 🔷 Eye-catching characters allowed by Google → llll➤ ✅ ✓ ✔ ✚ ☝️ ⚡ ✆ ® © ❤ ⬤ ✚ ➥
p_body: Content
p_body_hint: Links with text wrapped in square brackets will be converted to buttons (optionally customizable by adding one or more of these words to the title in brackets → "**main**", "**alt**", "**light**", "**dark**", "**invert**", "**similar**", "**swap**" or "**dot**", separate with any character if multiple words are added) 🔷 These words can also be added to the title in brackets → "**nofollow**" (obfuscated), "**homefollow**" (obfuscated except on homepage), "**_blank**" (opens in new window) and "**ga4**" (registers key event in GA4) 🔷 Icons can be added using, wrapped in "**:**" characters, one of the following valid names → [fontawesome.com](https://fontawesome.com/search?o=r&s=solid&f=brands%2Cclassic)
p_translationKey: Translation ID
p_translationKey_hint: Unique translation identifier for each corresponding page in each language 🔷 **Example →** Translation ID = "*i-invented-it*" exactly the same on the same page in Spanish ("*Me lo invento*"), in English ("*I invented it*"), and in French ("*Je l'ai inventé*")
p_base: Base
p_base_hint: Determines the structured data markup this page will use (useful for SEO)
