name: Base ➡️ Footer
color: dark
space: 2
params:
- from: footer.size
  to: size
- from: footer.color
  to: color
- from: footer.fade
  to: fade
- from: footer.fade_type
  to: fade_type
- from: footer.bi
  to: bi
- from: footer.alpha
  to: alpha
- from: footer.div
  to: div
- from: footer.div_x
  to: div_x
- from: footer.div_y
  to: div_y
- from: footer.boxes
  to: boxes
boxes:
- if: footer.dots
  params:
  - from: footer.dots
    to: dots
- params:
  - from: footer.md
    to: md
  md: |
    - :copyright:      {{< internal-link index >}}
    - :scale-balanced: {{< internal-link legal >}}
    - :shield-keyhole: {{< internal-link privacy >}}
    - :cookie-bite:    {{< internal-link cookies >}}
    - :seacomoseo:     {{< i18n web_design >}} [seacomoseo.com](https://seacomoseo.com/ "[homefollow]")
