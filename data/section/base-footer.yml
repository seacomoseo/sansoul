name: Base ➡️ Footer
color: dark
get:
- from: footer.size
  to: size
- from: footer.color
  to: color
- from: footer.fade
  to: fade
- from: footer.fade_to
  to: fade_to
- from: footer.bi
  to: bi
- from: footer.alpha
  to: alpha
- from: footer.scroll
  to: scroll
- from: footer.div
  to: div
- from: footer.div_x
  to: div_x
- from: footer.div_y
  to: div_y
boxes:
- space: 2
  get:
  - from: footer.space
    to: space
  boxes:
  - if: footer.dots
    get:
    - from: footer.dots
      to: dots
  - md: |
      - ::copyright::        {{< internal-link index >}}
      - ::balance::          {{< internal-link legal >}}
      - ::encrypted::        {{< internal-link privacy >}}
      - ::cookie::           {{< internal-link cookies >}}
      - ::brand:seacomoseo:: {{< i18n web_design >}} [seacomoseo.com](https://seacomoseo.com/ "[homefollow]")
      {.list-inline}
    get:
    - from: footer.md
      to: md
    - from: footer.boxes
      to: boxes
