name: Base ➡️ Ubicación de Eventos
node: div
if: or address.link address.geo
id: address
pt: 0
boxes:
- if: address.link
  contact:
  - type: address
    label: '{{ address }}'
    anchor: '{{ param address.link }}'
    button: cta
- if: address.geo
  geos:
  - type: point
    geo: '{{ param address.geo }}'
