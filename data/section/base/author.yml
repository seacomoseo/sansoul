name: Autores
node: aside
if: author
id: author
hanchor: '{{ i18n author }}'
title: '{{ author 1 parent }}'
boxes:
- box:
    columns: 1
    align_x: flex-start
    align_y: top
  boxes:
  - span: .2
    span_min: .4
    image: '{{ author 0 image }}'
    ratio: 1/1
    border: main
  - span: .8
    span_min: .6
    gap_y: .75
    align: left
    title: '{{% author 0 title %}}'
    content: |
      {{< author 0 summary >}}
