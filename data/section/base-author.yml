name: Autores
node: aside
if: author
id: author
hanchor: '{{ author 0 hanchor }}'
title: '{{ author 1 parent }}'
boxes:
- box:
    cols: 1
    align_x: flex-start
    align_y: top
  boxes:
  - fit: .2
    fit_vs: .4
    image: '{{ author 0 image }}'
    ratio: 1/1
    border: main
  - fit: .8
    fit_vs: .6
    space: .75
    align: left
    title: '{{% author 0 title %}}'
    md: |
      {{< author 0 summary >}}
