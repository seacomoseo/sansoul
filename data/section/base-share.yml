name: Base ➡️ Comparte
node: aside
id: share
title: '{{% i18n share %}}'
align: center
dots:
- link: https://www.facebook.com/sharer.php?u={{ permalink }}
  icon: brand:facebook-f
  label: '{{ i18n share }} Facebook'
- link: https://twitter.com/share?url={{ permalink }}&text={{ param title }}
  icon: brand:x-twitter
  label: '{{ i18n share }} Twitter'
- link: https://wa.me/?text={{ permalink }}
  icon: brand:whatsapp
  label: '{{ i18n share }} WhatsApp'
- link: mailto:?body={{ permalink }}%0D%0A{{ param title }}
  icon: mail
  label: '{{ i18n share }} Email'
