icons:
  type: '' # [ solid, regular, light, thin, duotone ]
  sharp: false
  emojis: '' # [ twemoji, twemoji-scale, noto-bw ]
  emojis_default: false
fonts:
  google: true
  base:
    family: Montserrat
    weight: 200 # [ 0, 100, 200, 300, 400, 500, 600, 700, 800, 900 ]
    bold: 600 # [ 0, 100, 200, 300, 400, 500, 600, 700, 800, 900 ]
    italic: false
    line-height: 1.25
  cursive:
    family: Dancing Script
    weight: 400 # [ 0, 100, 200, 300, 400, 500, 600, 700, 800, 900 ]
    bold: 800 # [ 0, 100, 200, 300, 400, 500, 600, 700, 800, 900 ]
    italic: false
    line-height: 1.25
    size: 1
    top: 0
  title:
    family: Montserrat
    weight: 800 # [ 0, 100, 200, 300, 400, 500, 600, 700, 800, 900 ]
    bold: 0 # [ 0, 100, 200, 300, 400, 500, 600, 700, 800, 900 ]
    italic: false
    line-height: 1.25
    size: 1
    top: 0
  blockquote_cursive: true
colors:
  main:
    color: '#bdd5ea'
    light: '#fff'
    dark: '#fff'
    contrast: none # [none, all, text, bg]
  alt:
    color: '#fff'
    light: '#fff'
    dark: '#fff'
    contrast: all # [none, all, text, bg]
  link:
    color: '#fe5f55'
    light: '#e9ceaa'
    dark: '#fff'
    contrast: none # [none, all, text, bg]
  base:
    white: '#fff'
    light: '#eee'
    grey: '#767676'
    dark: '#282525'
    black: '#000'
rounded:
  radius: .33 # [ 0.00 - 1.25 ]
  chamfer: true
buttons:
  sides: false
  icon_circle: false
  deep: false
  outline: false
  font_main:
    type: base # [ base, title, cursive ]
    bold: true
    uppercase: true
  font_alt:
    type: base # [ base, title, cursive ]
    bold: false
    uppercase: false
inputs:
  fill: false
shadow:
  left: 0.25 # [ 0.00 - 99.00 ]
  top: 0.25 # [ 0.00 - 99.00 ]
  blur: 0.25 # [ 0.00 - 99.00 ]
  color: black # [ main, main-light, main-dark, alt, alt-light, alt-dark, link, link-light, link-dark, white, light, grey, dark, black ]
  opacity: 0.25 # [ 0.00 - 1.00 ]
performance:
  show: false
