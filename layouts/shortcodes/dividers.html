<style>
  .divider--example {
    position: relative;
    --pt-divider: 20cqw;
    height: var(--pt-divider);
    margin: 0;
    width: 100%;
  }
  .divider--example .bg-color {
    background-color: var(--main);
    border-radius: 0;
    clip-path: none;
  }
</style>

{{ range site.Data.options.divider }}
  <h3 id="divider-{{ .value }}">
    <a href="#divider-{{ .value }}">{{ .value }}</a>
    <br>
    {{ .label }}
  </h3>
  <div class="divider divider--{{ .value }} divider--example"><div class="bg-color"></div></div>
{{ end }}
