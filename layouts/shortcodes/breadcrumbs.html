<div id="breadcrumbs">
  {{- range partial "functions/breadcrumbs" page | collections.Reverse -}}
    <i>
      {{- partial "link" (dict
        "label" .Title
        "link"  .RelPermalink
        "lock"  .Params.noindex
      ) -}}
      {{- partial "icon" (dict "default" "right_angle") -}}
    </i>
  {{- end -}}
  {{/*  {{- page.Title -}}  */}}
</div>
