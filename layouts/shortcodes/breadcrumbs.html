<div id="breadcrumbs">
  {{- range partial "func/breadcrumbs" page | collections.Reverse -}}
    <i>
      {{- partial "link" (dict
        "label" .Title
        "url"   .RelPermalink
        "lock"  .Params.noindex
      ) -}}
      {{- partial "icon" (dict "def" "right_angle") -}}
    </i>
  {{- end -}}
  {{/*  {{- page.Title -}}  */}}
</div>
