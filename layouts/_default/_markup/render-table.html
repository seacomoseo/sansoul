<div class="table-inner">
  <table
    {{- range $k, $v := .Attributes }}
      {{- if . }}
        {{- printf " %s=%q" $k . | safeHTMLAttr }}
      {{- end }}
    {{- end }}>
    <thead>
      {{- range .THead }}
        <tr>
          {{- range . }}
            <th {{ print "class=align-" .Alignment | safeHTMLAttr }}>
              {{- .Text -}}
            </th>
          {{- end }}
        </tr>
      {{- end }}
    </thead>
    <tbody>
      {{- range .TBody }}
        <tr>
          {{- range . }}
            <td {{ print "class=align-" .Alignment | safeHTMLAttr }}>
              {{- .Text -}}
            </td>
          {{- end }}
        </tr>
      {{- end }}
    </tbody>
  </table>
</div>
