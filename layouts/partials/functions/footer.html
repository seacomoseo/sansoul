{{ $footer := partial "functions/section-by-file" (dict
  "file" "base/footer"
  "type" "sections"
) }}

{{ $footer  = merge
  (dict "color" "dark")
  $footer
  (dict "id"    "footer")
}}

{{ $footer = partial "functions/replace-params" (dict
  "page" .Page
  "obj"  $footer
) }}

{{ return slice $footer }}
