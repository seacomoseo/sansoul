{{ $footer := partial "functions/section-by-file" (dict
  "file" "base/footer"
  "type" "section"
) }}

{{ $footer  = merge
  (dict "color" "dark")
  $footer
  (dict "id"    "footer")
}}

{{ $footer = partial "functions/replace-shortcodes" (dict
  "Page" .Page
  "obj"  $footer
) }}

{{ return slice $footer }}
