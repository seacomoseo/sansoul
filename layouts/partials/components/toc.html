
<ol {{ if not .Level }} class="toc"{{ end }}>
  {{- range .Headings -}}
    {{- $id := partial "functions/header-to-id" (dict "id" .ID "title" .Title) -}}
    <li>
      <a href="#{{ $id }}">
        {{- .Title | safeHTML -}}
      </a>
      {{- partial "components/toc" . -}}
    </li>
  {{- end -}}
</ol>
