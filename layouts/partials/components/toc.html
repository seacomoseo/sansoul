
{{- if .Headings }}
  <ol {{ if not .Level }} class="toc"{{ end }}>
    {{- range .Headings -}}
      {{- $id := partial "functions/header-to-id" .Title }}
      <li>
        {{- partial "components/link" (dict
          "button" "none"
          "label"  (.Title | safeHTML)
          "link"   (print "#" $id)
        ) -}}
        {{- partial "components/toc" . }}
      </li>
    {{- end }}
  </ol>
{{- end -}}
