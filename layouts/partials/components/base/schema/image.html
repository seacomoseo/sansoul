{{ $schema := dict
  "@context"   "https://schema.org"
  "@type"      "ImageObject"
  "url"        .url
  "contentUrl" .url
  "width"      .width
  "height"     .height
  "caption"    .caption
  "inLanguage" page.Lang
  "isPartOf"   (dict "@id" page.Permalink)
}}
{{ $schema = partial "functions/schema-obj" $schema }}

<script type="application/ld+json">
  {{- $schema | jsonify | safeJS -}}
</script>
