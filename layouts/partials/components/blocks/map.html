{{- with .map -}}
  {{- $geo := dict -}}
  {{- if reflect.IsMap . -}}
    {{- $geo = . -}}
  {{- else -}}
    {{- $geo = unmarshal . -}}
  {{- end -}}
  <div id="map-{{ $.section.id }}" class="map box__block" data-y="{{ index $geo.coordinates 0 }}" data-x="{{ index $geo.coordinates 1 }}"></div>
  <svg class="leaflet-data-marker__svg hide"><use href="/draws.svg#star-fill"></use></svg>
{{- end -}}
