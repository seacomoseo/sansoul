box_image_src_hint: Prend en charge la vidéo (y compris de YouTube et Vimeo) via URL (seulement le nom de fichier précédemment téléchargé dans **Médias**) 🔷 Pour définir l'image miniature de la vidéo, téléchargez depuis **Médias** une image avec le même nom de fichier vidéo mais avec l'extension de l'image (jpg, png, webp...) 🔷 S'il s'agit d'une vidéo, vous pouvez définir une image miniature en ajoutant '#poster=nom-de-l'image.jpg' à la fin de l'URL ou, si elle est interne, téléchargez depuis **Médias** une image avec le même nom de fichier vidéo mais avec l'extension de l'image (jpg, png, webp...) 🔷 Vous pouvez auto-lire la vidéo en la rendant muette en ajoutant '#mute' à la fin de l'URL 🔷 Vous pouvez définir des marques de début et de fin de la vidéo en secondes en ajoutant '#t=2,7' ou '#t=2' uniquement pour le début
