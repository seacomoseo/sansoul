# default without option in cms

summaryLength: 15
enableRobotsTXT: true
removePathAccents: true

taxonomies: {}

disableKinds:
- taxonomy
- term

related:
  includeNewer: true
  threshold: 80
  toLower: true
  indices:
  - name: date
    weight: 10
  - name: category
    weight: 80
  - name: author
    weight: 80

outputs:
  home: [HTML, RSS, JSON]
  page: [HTML]
  section: [HTML]
  taxonomy: [HTML]
  term: [HTML]

mediaTypes:
  application/rss+xml:
    suffixes: [xml]
  font/woff2:
    suffixes: [woff2]

outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
    permalinkable: true

markup:
  tableOfContents:
    ordered: true
    endLevel: 6
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true
    parser:
      autoHeadingIDType: github-ascii
      attribute:
        block: true
    extensions:
      strikethrough: false
      extras:
        delete:
          enable: true
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: true
        superscript:
          enable: true
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true

frontmatter:
  date:
  - date
  lastmod:
  - lastmod
  - :git
  - date
  - publishDate

security:
  exec:
    allow:
    - ^dart-sass-embedded$
    - ^go$
    - ^npx$
    - ^postcss$
  funcs:
    getenv:
    - ^HUGO_
    - ^CI$
    - ^NETLIFY$

caches:
  getresource:
    maxAge: 0

timeout: 240s
