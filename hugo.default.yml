module:
  mounts:

  # static
  - source: static
    target: static
  # assets
  - source: assets
    target: assets
  - source: ../_tools/node_modules/material-symbols
    target: assets/fonts
  - source: themes/sansoul/assets/u/icons/brands
    target: assets/u/icons/brands
  - source: node_modules/@fortawesome/fontawesome-free/svgs/brands
    target: assets/u/icons/brands
  - source: ../_tools/node_modules/@fortawesome/fontawesome-free/svgs/brands
    target: assets/u/icons/brands
  - source: node_modules/simple-icons/icons
    target: assets/u/icons/brands
  - source: ../_tools/node_modules/simple-icons/icons
    target: assets/u/icons/brands
  ## content home by langs
  - source: content/single/_home.es.md
    target: content/_index.es.md
    lang: es
  - source: content/single/_home.en.md
    target: content/_index.en.md
    lang: en
  - source: content/single/_home.fr.md
    target: content/_index.fr.md
    lang: fr
  - source: content/single/_home.de.md
    target: content/_index.de.md
    lang: de
  - source: content/single/_home.pt.md
    target: content/_index.pt.md
    lang: pt
  - source: content/single/_home.it.md
    target: content/_index.it.md
    lang: it
  ## content
  - source: content
    target: content
    excludeFiles:
    - values.*.yml
    - single/_home.*.md
  ## content prebuild
  - source: themes/sansoul/prebuild/public/content
    target: content
  ## content theme
  - source: themes/sansoul/content
    target: content
  # data
  - source: data
    target: data
    excludeFiles: '**/example/*'
  - source: i18n
    target: data/i18n
  - source: themes/sansoul/i18n
    target: data/i18n


# default without option in cms

summaryLength: 15
enableRobotsTXT: y
removePathAccents: y

taxonomies: {}

disableKinds:
- taxonomy
- term

related:
  includeNewer: y
  threshold: 80
  toLower: y
  indices:
  - name: date
    weight: 10
  - name: category
    weight: 80
  - name: author
    weight: 80

outputs:
  home: [HTML, RSS, JSON]
  page: [HTML]
  section: [HTML]
  taxonomy: [HTML]
  term: [HTML]

mediaTypes:
  application/rss+xml:
    suffixes: [xml]
  font/woff2:
    suffixes: [woff2]

outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
    permalinkable: y

markup:
  tableOfContents:
    ordered: y
    endLevel: 6
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: y
    parser:
      autoHeadingIDType: github-ascii
      attribute:
        block: y
    extensions:
      strikethrough: n
      extras:
        delete:
          enable: y
        insert:
          enable: y
        mark:
          enable: y
        subscript:
          enable: y
        superscript:
          enable: y
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: y

frontmatter:
  date:
  - date
  lastmod:
  - last
  - mod
  - lastmod
  - :git
  - date
  - publishDate

security:
  exec:
    allow:
    - ^dart-sass-embedded$
    - ^go$
    - ^npx$
    - ^postcss$
  funcs:
    getenv:
    - ^HUGO_
    - ^CI$
    - ^NETLIFY$

caches:
  getresource:
    maxAge: 0

timeout: 240s
