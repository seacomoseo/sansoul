disableKinds:
- sitemap
- taxonomy
- term

outputs:
  home:
  - html

caches:
  getresource:
    maxAge: 0

theme: []

module:
  mounts:
  - source: ../../../
    target: assets
    includeFiles: ../../../content/**/_index.*.md
    excludeFiles: ../../../themes

  - source: ../../../data
    target: data
  - source: ../data
    target: data
  - source: ../i18n
    target: data/i18n

  - source: ../layouts/partials/functions
    target: layouts/partials/functions
  - source: layouts
    target: layouts
