disableKinds:
- sitemap
- taxonomy
- term

outputs:
  home:
  - html

caches:
  getresource:
    maxAge: 0

theme: []

module:
  mounts:
  - source: ../content.es
    target: assets/content.es
  - source: ../content.en
    target: assets/content.en
  - source: ../content.fr
    target: assets/content.fr
  - source: ../content.de
    target: assets/content.de
  - source: ../content.pt
    target: assets/content.pt
  - source: ../content.it
    target: assets/content.it

  - source: ../../../data/config.yml
    target: data/config.yml
  - source: ../data/options.yml
    target: data/options.yml
